<div class="container">
  <nav class="navbar main-nav fixed-top navbar-light bg-faded full-bg-menu">
    <div class="row">
      <div class="container">
        <div class="">
          <a class="logo default-logo"  href="/">
            <img src="/img/logo/wakanda-full-light-bg.png" alt="Wakanda" />
          </a>
          <a class="logo inversed-logo"  href="/">
            <img src="/img/logo/wakanda-full-dark-bg.png" alt="Wakanda" />
          </a>
          {% if page.top_title %}
              <a class="top-title" href="{{ page.url }}" style="display: none">{{ page.title }}</a>
          {% endif %}
          <ul>
            {% for item in site.data.menu.items %}
              <li class="hidden-sm-down {% if item.highlighted %}highlighted-item{% endif %}" {% if page.url contains item.url %} class="active" {% endif %}>
                  <a class="{{ item.class }} {% if page.url == item.url %} menu-active {% endif %}" href="{{ item.url }}" {% if item.target %} target="{{ item.target }}" {% endif %}>{{ item.title }}</a>
              </li>
            {% endfor %}
            <li class="hidden-md-up">
              <a class="mobile-nav-trigger icon" href="#mobile-nav">
                <i class="fa fa-bars"></i>
              </a>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </nav>
</div>
<nav id="mobile-nav" class="mobile-main-nav">
  <div>
    <a class="logo" href="">
      <img src="/img/logo/wakanda-full-light-bg.png" alt="Wakanda" />
    </a>
    <a href="#close" class="close-main-nav">&times;</a>
  </div>
  <ul>
    {% for item in site.data.menu.items %}
      <li {% if item.highlighted %} class="highlighted-item" {% endif %} {% if page.url contains item.url %} class="active" {% endif %}>
          <a href="{{ item.url }}" {% if item.target %} target="{{ item.target }}" {% endif %}>{{ item.title }}</a>
      </li>
    {% endfor %}
  </ul>
</nav>
